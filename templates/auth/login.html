{% extends "base.html" %}

{% load bootstrap3 %}

{% block page_content %}
    <div class="page-header">
        <h1 class="text-gradient">Login</h1>
    </div>

    {% bootstrap_messages %}

    <form action="" method="post">
        {% csrf_token %}
        <div class="col-md-4">
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-default">Log In</button>
        </div>
    </form>
{% endblock %}
